<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Video-Scroll</title>
	<style type="text/css">
		*{box-sizing:border-box;}
		html,body{
			width: 100%;
			height: 100%;
			position: relative;
		}
		.head{
			min-height: 1010px;
			width: 100%;
		}
		div.video-wrapper{
			width: 100%;
			height: 55%;
			position: relative;
			z-index: -2;
		}

		video.vid{
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translateX(-50%) translateY(-50%);
			min-height: 100%;
			max-height: 100%;
			z-index: -1;
		}

		.stuck{
			position: fixed !important;
			top: 1.5vh !important;
			left: 25px !important;
		}
	</style>
	<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
	<script>
	$(document).ready(function(){
		var video = $('#web-video')[0];
		console.log(video);
video.play();
		// var videoLength=video.duration;

		$(window).scroll(function(){
			scrollPosition = $(document).scrollTop();
			console.log(scrollPosition);
			time=(scrollPosition / ($(document).height() - $("window").height())) *5;
		console.log(time);
		if(scrollPosition>400){
			video.currentTime=time;
			video.pause();
			// $('.video-wrapper').addClass("stuck");
			
			console.log("playing");
		} 
		// else{
		// 	$('video').removeClass("stuck");
		// }

		});
	});
	</script>
</head>
<body>
 <div class="head"></div>
 <div class="video-wrapper">
 <video class="vid" id="web-video" controls muted>
 <source src="/vassaunt2k17/images/vid-2.mp4" type="video/mp4">Video not supported
 </video>
 </div>
 <div class="head"></div>


</body>
</html>
