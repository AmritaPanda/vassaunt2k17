<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Video-Scroll</title>
	<style type="text/css">
		*{box-sizing:border-box;}
		html,body{
			width: 100%;
			height: 100%;
			position: relative;
			margin: 0;
		}
		.head{
			min-height: 1010px;
			width: 100%;
		}
		div.video-wrapper{
			height: 60%;
		    position: relative;
		}

		div#video-container{
			position: absolute;
			top:0%;
			left:0%;
			height:100%;
			width:100%;
			overflow: hidden;
		}

		video{
			position:absolute;
			z-index:-1;
		}

		video.vid{
			width: 100%;
		}

		.about-us-heading{
			font-size: 48px;
			margin-top: 20px;
			text-align: center;
		}

		.about-us-description{
			font-size: 32px;
			margin-top: 30px;
			text-align: center;
		}
	</style>
	<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
	<script>
		$(document).ready(function(){

			var video,scrollPosition,winHeight,docHeight,vidHeight,vidOffset,playTime;

			video = $('#web-video')[0];
			winHeight = $(window).height();
			docHeight = $(document).height();
			vidHeight = $('#video-container').height();
			vidOffset = $('#web-video').offset().top;

			video.play();

			$(window).scroll(function(){
				
				scrollPosition = $(window).scrollTop();
				playTime=((scrollPosition + winHeight - vidOffset) / winHeight) *2;
				
				video.pause();
	
				if((scrollPosition + winHeight >= vidOffset) && (scrollPosition < docHeight - vidOffset )){
					
					video.currentTime = playTime;

					video.pause();
					// $('.video-wrapper').addClass("stuck");
				} 
			// else{
			// 	$('video').removeClass("stuck");
			// }
			});
		});
	</script>
</head>
<body>
 <div class="head"></div>
 <div class="video-wrapper">
	 <div id="video-container">
		 <video class="vid" id="web-video" muted>
		 	<source src="/vassaunt2k17/images/vid-3.mp4" type="video/mp4">Video not supported
		 </video>
		 <h2 class="about-us-heading">About Us</h2>
		 <p class="about-us-description">Vassaunt is the annual cultural festival of Veer Surendra Sai University of Technology.</p>
	 </div>
 </div>
 <div class="head"></div>


</body>
</html>
